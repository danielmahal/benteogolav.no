<!doctype html>

<html>
  <head>
    <title>Øyeblikk — Bente & Olav</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFE4DA">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <meta property="og:image" content="//benteogolav.no/images/japan.jpg" />
    <meta property="og:title" content="Øyeblikk — Bente & Olav"/>
    <meta property="og:description" content="Vi gifter oss 16. juni 2018. Vielsen holdes i Bekkelaget kirke kl. 14.30 med påfølgende middag og fest på Ingierstrand Bad Restaurant"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header class="header">
        <nav>
          <ul>
            <li>
              <a href="index.html">
                <span>Bente og Olav</span>
              </a>
            </li>
          </ul>
        </nav>

        <h1>Øyeblikk</h1>
      </header>

      <figure class="moment">
        <img src="images/benteogsims.jpg" />
        <figcaption>
          <em>2005 Lambertseter videregående</em> —
          Konferansieren på Internasjonal dag var noe for seg selv.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/rettinn.jpg" />
        <figcaption>
          <em>2006 Entertainers</em> —
          Det var Olav også. Heldigvis trodde Bente han var lillebroren til Axel Hennie.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/trondheim.jpg" />
        <figcaption>
          <em>2006 NTNU</em> —
          Forholdet ble fort satt på prøve da Olav flyttet til Trondheim.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/guatemala.jpg" />
        <figcaption>
          <em>2007 Guatemala</em> —
          Avstandsforhold er topp. Bente flytter ut i jungelen.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/barca1.jpg" />
        <figcaption>
          <em>2008/2009 Barcelona og Buenos Aires</em> —
          Felles utveksling blir lysglimt i studiene. Ikke på karakterene.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/barca2.jpg" />
      </figure>

      <figure class="moment">
        <img src="images/japan.jpg" />
        <figcaption>
          <em>2010 Japan</em> —
          Flott bilde fra Kyoto.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/gs.jpg" />
        <figcaption>
          <em>2010 Gründerskolen</em> —
          Det holder ikke med Poloskjorte for å bli gründer.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/danmark.jpg" />
        <figcaption>
          <em>2011 København</em> —
          Krona er sterk. Bente drar til Køben. Olav kommer etter.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/valdresgata.JPG" />
        <figcaption>
          <em>2015 Valdresgata</em> —
          Omsider får vi felles adresse på løkka. Hjemmebrygg, sous vide og retromøbler.
        </figcaption>
      </figure>

      <figure class="moment">
        <img src="images/hafjell.jpg" />
        <figcaption>
          <em>2016 Hafjell</em> —
          Nå ser vi frem til hvetebrødsdager
        </figcaption>
      </figure>

    <script>
      NodeList.prototype.forEach = Array.prototype.forEach

      document.querySelectorAll('.moment').forEach(moment => {
        moment.style.transform = `rotate(${(Math.random() - 0.5) * 10}deg) scale(${0.9 + Math.random() * 0.1})`
      })
    </script>
  </body>

  <script src="decoration.js"></script>
</html>
